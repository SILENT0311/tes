<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Warung Ojo Lali</title>
</head>

<body class="font-poppins">
  <!-- Header Content Start -->
  <header class="flex justify-center z-10">
    <div class="bg-milk fixed top-5 rounded-lg shadow-md  py-2 px-8 neumorphism">
      <h1 class="font-semibold text-lg">Warung Ojo Lali</h1>
    </div>
  </header>
  <!-- Header Content End -->

  <!-- Hero Section Start -->
  <section class="bg-milk container pt-20 pb-32">
    <div class="bg-milk mx-auto w-10/12 rounded-lg py-4 neumorphism-inset">
      <h1 class="text-center bg-milk mx-12 px-4 py-2 rounded-lg font-semibold neumorphism">Kontak Pesan</h1>
      <form action="">
        <ul>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col neumorphism">
            <label for="ayamgeprek" class="text-base ">Ayam Geprek</label>
            <select name="ayamgeprek" id="ayamgeprek"
              class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan">
              <option value="Ayam Geprek Saja">Ayam Geprek Saja</option>
              <option value="Ayam Geprek + Nasi">Ayam Geprek + Nasi</option>
              <option value="Ayam Geprek + Sayur">Ayam Geprek + Sayur</option>
              <option value="Ayam Geprek Komplit">Ayam Geprek Komplit</option>
            </select>
          </li>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col  neumorphism">
            <label for="levelkepedasan" class="text-base ">Tingkat Kepedasan</label>
            <select name="tingkatkepedasan" id="tingkatkepedasan"
              class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan">
              <option value="Manis">Manis</option>
              <option value="Sedang">Sedang</option>
              <option value="Pedas">Pedas</option>
            </select>
          </li>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col neumorphism">
            <label for="minuman" class="text-base ">Minuman</label>
            <select name="minuman" id="minuman" class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan">
              <option value="Tidak Ada">Tidak Ada</option>
              <option value="Teh Es">Teh Es</option>
              <option value="Jasjus">Jasjus</option>
              <option value="Nutrisari">Nutrisari</option>
            </select>
          </li>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col neumorphism">
            <label for="pesanan" class="text-base ">Metode Pesanan</label>
            <select name="metodepesanan" id="metodepesanan"
              class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan">
              <option value="Ambil Ditempat">Ambil Ditempat</option>
              <option value="Diantar ke Alamat">Diantar ke Alamat</option>
            </select>
          </li>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col neumorphism">
            <label for="namapemesan" class="text-base ">Nama Pemesan</label>
            <input type="text" id="namapemesan" class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan">
          </li>
          <li class="bg-milk my-4 mx-4 px-4 py-3 rounded-lg flex flex-col neumorphism">
            <label for="pesankepenjual" class="text-base ">Pesan ke Penjual</label>
            <textarea name="pesankepenjual" id="pesankepenjual" cols="10" rows="3"
              class="mt-2 rounded-lg p-1 outline-none focus:bg-milk ring-1 ring-awan"></textarea>
          </li>
          <li class="bg-milk my-4 mx-20 px-2 py-2 rounded-lg flex flex-col neumorphism">
            <a href="" id="pesan" class="text-center">Pesan</a>
          </li>
        </ul>
      </form>
    </div>
  </section>
  <!-- Hero Section End -->

  <!-- Navbar Content Start -->
  <nav class="flex justify-center z-10 ">
    <ul class="bg-milk fixed bottom-5 rounded-lg  flex justify-center gap-x-6 px-7 py-2 neumorphism">
      <li class="flex justify-center flex-col text-center">
        <a href="#"
          class="flex justify-center flex-col items-center shadow-xl bg-white ring-slate-500 rounded-full"><img
            src="img/moon.svg" alt="moon" class="w-5 m-3"></a>
        <p class="text-xs pt-2">Dark</p>
      </li>
      <li class="flex justify-center flex-col text-center">
        <a href="#"
          class="flex justify-center flex-col items-center shadow-xl bg-white ring-slate-500 rounded-full"><img
            src="img/home.svg" alt="moon" class="w-5 m-3"></a>
        <p class="text-xs pt-2">Home</p>
      </li>
      <li class="flex justify-center flex-col text-center">
        <a href="#"
          class="flex justify-center flex-col items-center shadow-xl bg-white ring-slate-500 rounded-full"><img
            src="img/menu.svg" alt="moon" class="w-5 m-3"></a>
        <p class="text-xs pt-2">Menu</p>
      </li>
    </ul>
  </nav>
  <!-- Navbar Content End -->



  <script src="js/script.js"></script>
</body>

</html>
